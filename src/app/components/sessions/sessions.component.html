<div class="mb-5">
  <div class="card card-body m-auto" style="width: 32rem;">
    <h2>Create Session</h2>
    <p>Enter number between 0 - 100</p>
    <form (submit)="onCreateSession(sessionForm)" #sessionForm="ngForm">
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Error rate" name="errorRate" ngModel
          #errorRateInput="ngModel" required min="0" max="100">
        <span class="help-block" *ngIf="errorRateInput.invalid && errorRateInput.touched">Please enter a valid
          number.</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!sessionForm.valid">Create Session</button>
    </form>
  </div>
</div>

<div *ngIf="isSessionCreated" class="card m-auto" style="width: 32rem;">
  <div class="card-body">
    <h5 class="card-title">Session Info</h5>
    <h6 class="card-subtitle mb-2 text-muted">Session id: {{ sessionData.sessionId }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Error rate: {{ sessionData.errorRate }}</h6>
    <form *ngIf="!isNew" class="mb-2" (submit)="onEditSession(editSessionForm)" #editSessionForm="ngForm">
      <div class="form-group">
        <input type="number" class="form-control" name="sessionErrorRate" [(ngModel)]="sessionErrorRate">
      </div>
      <button class="btn btn-info" type="submit">Submit</button>
    </form>
    <button class="btn btn-primary mr-2" (click)="showForm()">Manage Session</button>
    <button class="btn btn-danger" (click)="onDeleteSession()">Delete Session</button>
  </div>
</div>
